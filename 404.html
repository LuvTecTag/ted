<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>祝福泡泡生成器 - 页面重定向中</title>
  <script type="text/javascript">
    // GitHub Pages的SPA应用404解决方案
    (function() {
      // 保存当前URL到会话存储，用于重定向后恢复
      sessionStorage.redirect = window.location.pathname + window.location.search + window.location.hash;
      
      // 重定向到仓库根目录
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/ted/' // 明确指定仓库名称
      );
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>页面不存在</h1>
    <p>正在重定向到祝福泡泡生成器首页...</p>
    <p>如果您没有被自动重定向，<a id="manual-redirect" href="#">请点击这里</a>。</p>
    <script>
      // 设置手动重定向链接
      document.getElementById('manual-redirect').href = window.location.protocol + '//' + 
        window.location.hostname + (window.location.port ? ':' + window.location.port : '') + 
        window.location.pathname.split('/').slice(0, 2).join('/') + '/';
    </script>
  </div>
</body>
</html>
